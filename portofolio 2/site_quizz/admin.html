<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - QuizMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="quiz-site.html">
                <i class="fas fa-graduation-cap"></i> QuizMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="quiz-site.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="classement.html">Classement</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="logoutBtn" class="btn btn-light">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="admin-dashboard">
            <h1 class="text-center mb-5">Tableau de bord administrateur</h1>
            
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Gérer les catégories</h5>
                            <select id="categorySelect" class="form-select mb-3">
                                <option value="informatique">Informatique</option>
                                <option value="mathematiques">Mathématiques</option>
                                <option value="culture">Culture Générale</option>
                            </select>
                            <button class="btn btn-primary" id="addCategoryBtn">
                                <i class="fas fa-plus"></i> Nouvelle catégorie
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Statistiques</h5>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Nombre total de quiz
                                    <span class="badge bg-primary rounded-pill" id="totalQuizzes">3</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Questions créées
                                    <span class="badge bg-primary rounded-pill" id="totalQuestions">6</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="quiz-editor mt-4">
                <h3>Éditeur de quiz</h3>
                <form id="questionForm" class="mt-4">
                    <div class="mb-3">
                        <label class="form-label">Question</label>
                        <input type="text" class="form-control" id="questionText" required>
                    </div>

                    <div class="options-container mb-3">
                        <label class="form-label">Options de réponse</label>
                        <div class="option-group mb-2">
                            <input type="text" class="form-control mb-2" placeholder="Option 1" required>
                            <input type="text" class="form-control mb-2" placeholder="Option 2" required>
                            <input type="text" class="form-control mb-2" placeholder="Option 3" required>
                            <input type="text" class="form-control mb-2" placeholder="Option 4" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Bonne réponse</label>
                        <select class="form-select" id="correctAnswer" required>
                            <option value="0">Option 1</option>
                            <option value="1">Option 2</option>
                            <option value="2">Option 3</option>
                            <option value="3">Option 4</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Explication</label>
                        <textarea class="form-control" id="explanation" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Enregistrer la question
                    </button>
                </form>
            </div>

            <div class="questions-list mt-5">
                <h3>Questions existantes</h3>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Question</th>
                                <th>Catégorie</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="questionsList">
                            <!-- Les questions seront ajoutées dynamiquement ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
