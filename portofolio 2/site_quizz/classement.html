<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement - QuizMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="quiz-site.html">
                <i class="fas fa-graduation-cap"></i> QuizMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="quiz-site.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="classement.html">Classement</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="loginBtn" class="btn btn-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="fas fa-sign-in-alt"></i> Connexion
                    </button>
                    <button id="adminBtn" class="btn btn-warning d-none">
                        <i class="fas fa-user-shield"></i> Admin
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="text-center mb-5">Classement des meilleurs scores</h1>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="categoryTabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-category="all">Tous</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-category="informatique">Informatique</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-category="mathematiques">Mathématiques</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-category="culture">Culture Générale</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover leaderboard-table">
                                <thead>
                                    <tr>
                                        <th>Position</th>
                                        <th>Score</th>
                                        <th>Catégorie</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="leaderboardBody">
                                    <!-- Les scores seront ajoutés dynamiquement ici -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">© 2025 QuizMaster - Créé par Adem HOUIDI</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/classement.js"></script>
</body>
</html>
