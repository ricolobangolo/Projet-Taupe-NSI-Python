<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Testez vos connaissances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap"></i> QuizMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="classement.html">Classement</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="loginBtn" class="btn btn-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="fas fa-sign-in-alt"></i> Connexion
                    </button>
                    <button id="adminBtn" class="btn btn-warning d-none">
                        <i class="fas fa-user-shield"></i> Admin
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="text-center mb-5">Bienvenue sur QuizMaster</h1>
        
        <div class="row categories-container">
            <div class="col-md-4 mb-4">
                <div class="card category-card" data-category="informatique">
                    <div class="card-body text-center">
                        <i class="fas fa-laptop-code fa-3x mb-3"></i>
                        <h5 class="card-title">Informatique</h5>
                        <p class="card-text">Testez vos connaissances en programmation et technologies</p>
                        <button class="btn btn-primary start-quiz">Commencer</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card category-card" data-category="mathematiques">
                    <div class="card-body text-center">
                        <i class="fas fa-square-root-alt fa-3x mb-3"></i>
                        <h5 class="card-title">Mathématiques</h5>
                        <p class="card-text">Défis mathématiques et logique</p>
                        <button class="btn btn-primary start-quiz">Commencer</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card category-card" data-category="culture">
                    <div class="card-body text-center">
                        <i class="fas fa-globe fa-3x mb-3"></i>
                        <h5 class="card-title">Culture Générale</h5>
                        <p class="card-text">Histoire, géographie et actualités</p>
                        <button class="btn btn-primary start-quiz">Commencer</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de connexion -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Connexion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">© 2025 QuizMaster - Créé par Adem HOUIDI</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
